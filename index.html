<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Coverage (Bayesian-style weighting)</title>
  <link rel="stylesheet" href="./style.css?v=20250928a" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div class="container">
  <header role="banner">
    <div class="brand">
      <h1>Skill Coverage Prototype</h1>
      <span class="pill">Bayesian-style weighting</span>
    </div>
    <div class="controls">
      <div class="swatches" role="group" aria-label="Choose accent color">
        <button class="swatch active" data-color="#22c55e" style="background:#22c55e" aria-label="Green"></button>
        <button class="swatch" data-color="#3b82f6" style="background:#3b82f6" aria-label="Blue"></button>
        <button class="swatch" data-color="#a855f7" style="background:#a855f7" aria-label="Purple"></button>
        <button class="swatch" data-color="#f97316" style="background:#f97316" aria-label="Orange"></button>
        <button class="swatch" data-color="#ec4899" style="background:#ec4899" aria-label="Pink"></button>
        <button class="swatch" data-color="#14b8a6" style="background:#14b8a6" aria-label="Teal"></button>
      </div>
      <button id="downloadPdf" class="secondary" type="button" aria-label="Download results as PDF">Download PDF</button>
    </div>
  </header>

  <main id="main" role="main">
    <section class="card" aria-labelledby="skills-title">
      <h2 id="skills-title">Student Skills</h2>
      <form>
        <fieldset class="skill-list" aria-describedby="skills-hint">
          <legend class="muted">Select skills you have</legend>
          <p id="skills-hint" class="muted">Tick all that apply. Results update when you compute.</p>
          <div id="skills"></div>
        </fieldset>
        <button id="compute" class="primary" type="button">Compute Coverage</button>
      </form>
    </section>

    <section class="card" aria-labelledby="results-title">
      <h2 id="results-title">Results</h2>
      <div aria-live="polite">Raw coverage: <span id="rawPct">0%</span></div>
      <div aria-live="polite">Weighted coverage: <span id="wPct">0%</span></div>
      <canvas id="chart" height="180" role="img" aria-label="Coverage donut chart showing covered vs uncovered skill weight"></canvas>
      <div id="missingList" aria-live="polite"></div>
      <p id="explain" class="muted" aria-live="polite"></p>
    </section>
  </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" crossorigin="anonymous" defer></script>
  <script src="./script.js?v=20250928a" defer></script>
</body>
</html>

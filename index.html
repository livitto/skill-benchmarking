<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Benchmarking : Design Graduate</title>
  <link rel="stylesheet" href="./style.css?v=20250928a" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div class="container">
  <header role="banner">
    <div class="brand">
      <h1>Skill Benchmarking : Design Graduate</h1>
      <span class="pill">Bayesian-style weighting</span>
    </div>
    <div class="controls">
      <div class="color-picker">
        <button id="colorTrigger" class="color-trigger" aria-haspopup="true" aria-expanded="false" aria-label="Choose accent color"></button>
        <div id="colorMenu" class="color-menu" role="menu" hidden>
          <button class="swatch" data-color="#22c55e" style="background:#22c55e" role="menuitem" aria-label="Green"></button>
          <button class="swatch" data-color="#3b82f6" style="background:#3b82f6" role="menuitem" aria-label="Blue"></button>
          <button class="swatch" data-color="#a855f7" style="background:#a855f7" role="menuitem" aria-label="Purple"></button>
          <button class="swatch" data-color="#f97316" style="background:#f97316" role="menuitem" aria-label="Orange"></button>
          <button class="swatch" data-color="#ec4899" style="background:#ec4899" role="menuitem" aria-label="Pink"></button>
          <button class="swatch" data-color="#14b8a6" style="background:#14b8a6" role="menuitem" aria-label="Teal"></button>
        </div>
      </div>
      <button id="printPage" class="secondary" type="button" aria-label="Print this report">Print</button>
    </div>
  </header>

  <main id="main" role="main">
    <section class="card" aria-labelledby="skills-title">
      <h2 id="skills-title">Student Skills</h2>
      <form>
        <fieldset class="skill-list" aria-describedby="skills-hint">
          <legend class="muted">Select skills you have</legend>
          <p id="skills-hint" class="muted">Tick all that apply. Results update when you compute.</p>
          <div id="skills"></div>
        </fieldset>
        <button id="compute" class="primary" type="button">Benchmark Your Skills</button>
      </form>
    </section>

    <section class="card" aria-labelledby="results-title">
      <h2 id="results-title">Results</h2>
      <div aria-live="polite">Overall Skills Covered: <span id="rawPct">0%</span></div>
      <div aria-live="polite">Weighted coverage: <span id="wPct">0%</span></div>
      <canvas id="chart" height="180" role="img" aria-label="Coverage donut chart showing covered vs uncovered skill weight"></canvas>
      <div id="chartLegend" class="legend" hidden>
        <span class="legend-pill covered">Covered</span>
        <span class="legend-pill uncovered">Uncovered</span>
      </div>
      <div id="missingList" aria-live="polite"></div>
      <p id="explain" class="muted" aria-live="polite"></p>
    </section>
  </main>
  <footer class="credit" role="contentinfo">
    <a href="https://www.linkedin.com/in/sashakil" target="_blank" rel="noopener noreferrer">
      <img class="avatar" src="https://drive.google.com/thumbnail?id=1K_YNXVJQeOL4SO_7wMOsIP3yHh_LUpJe&sz=w200" alt="Shamim Shakil avatar" referrerpolicy="no-referrer" loading="lazy" decoding="async" onerror="this.onerror=null;this.src='https://ui-avatars.com/api/?name=Shamim+Shakil&background=263041&color=e5e7eb&size=128'"/>
      <span class="name">Shamim Shakil - Shamim Shakil</span>
    </a>
  </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" crossorigin="anonymous" defer></script>
  <script src="./script.js?v=20250928a" defer></script>
</body>
</html>
